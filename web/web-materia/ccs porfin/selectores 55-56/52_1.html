<!DOCTYPE html>
<html>
  <head>
    <style>
      html {
        background-color: coral;
      }
      :root {
        background-color: rgb(248, 41, 255);
        font-size: xx-large;
        color: rgb(47, 205, 253);
      }
      /* se le aplicara a todos los body hijos de root que sean body y  que esta tenga la etiqueta p */
      :root > body p {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <h1>Ejemplo del elemto :root</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae eum
      aliquid architecto facilis deleniti. Accusantium modi dolore quae quidem
      quo.
    </p>
  </body>
</html>
