<!DOCTYPE html>

    <meta charset="utf-8" />

      name="description"
      content="ejercicio de javascript de lado del cliente"

    <style type="text/css">
      p {
        text-align: justify; //Alineacion Justificada

      h1 {
        text-align: center;

  <body>
    <h1>JavaScript de lado del cliente</h1>

      onclick="document.getElementById('demo').innerHTML = Date()"

    <p id="demo"></p>
